<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Ata de Reunião Paroquial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h3 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            min-width: 500px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            vertical-align: top;
        }
        th {
            background: #fff;
            font-weight: bold;
            text-align: left;
        }
        .label-cell {
            font-weight: bold;
            width: 25%;
            background: #fff;
            white-space: nowrap;
        }
        .input-cell {
            height: 30px;
        }
    </style>
</head>
<body>
    <h3>Anexo Útil: Modelo de Ata de Reunião Paroquial</h3>
    <table>
        <tr>
            <th>Data</th>
            <th>Local</th>
            <th>Horário</th>
        </tr>
        <tr>
            <td class="input-cell"></td>
            <td class="input-cell"></td>
            <td class="input-cell"></td>
        </tr>
        <tr>
            <td class="label-cell">Participantes:</td>
            <td colspan="2" class="input-cell"></td>
        </tr>
        <tr>
            <td class="label-cell">Pauta:</td>
            <td colspan="2" class="input-cell"></td>
        </tr>
        <tr>
            <td class="label-cell">Decisões Tomadas:</td>
            <td colspan="2" class="input-cell"></td>
        </tr>
        <tr>
            <td class="label-cell">Tarefas Delegadas:</td>
            <td colspan="2" class="input-cell"></td>
        </tr>
        <tr>
            <td class="label-cell">Próxima Reunião:</td>
            <td colspan="2" class="input-cell"></td>
        </tr>
    </table>
</body>
</html>
